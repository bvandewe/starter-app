site_name: Starter App
site_description: A comprehensive starter application with authentication, CQRS, and modern frontend
site_url: https://bvandewe.github.io/starter-app/
strict: false
docs_dir: docs
site_dir: site

repo_name: bvandewe/starter-app
repo_url: https://github.com/bvandewe/starter-app
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Running the App: getting-started/running-the-app.md
  - Architecture:
      - Overview: architecture/overview.md
      - CQRS Pattern: architecture/cqrs-pattern.md
      - Dependency Injection: architecture/dependency-injection.md
  - Authentication:
      - Overview: authentication/index.md
      - Session Management: authentication/session-management.md
  - Development:
      - Makefile Reference: development/makefile-reference.md
      - Documentation: development/documentation-config.md
  - Deployment:
      - Docker Environment: deployment/docker-environment.md
      - GitHub Pages: deployment/github-pages-setup.md
  - Troubleshooting: troubleshooting/common-issues.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - mermaid2:
      arguments:
        theme: auto
        themeVariables:
          primaryColor: '#1976d2'
          primaryTextColor: '#ffffff'
          primaryBorderColor: '#1976d2'
          lineColor: '#1976d2'
          secondaryColor: '#f5f5f5'
          tertiaryColor: '#ffffff'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bvandewe/starter-app
